<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

	<title>componentBase</title>

	<link rel="stylesheet" href="../dist/jquery.fullpage.min.css">
	<link rel="stylesheet" href="../h5Component/css/h5Base.css">

	<script src="../dist/jquery.min.js"></script>
	<script src="../dist/jquery.fullpage.min.js"></script>
	<script src="../h5Component/js/h5ComponentBase.js"></script>
	<script src="../h5Component/js/h5ComponentPoint.js"></script>
	<script src="../h5Component/js/h5.js"></script>

	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		body
		{
			background: #eee;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
</head>

<body>

	<!-- 验证H5散点图组件 -->
	<div class="iphone">
		
	</div>

	<script>

		var h5_component = new H5ComponentPoint('point',{
			width: 200,
			height: 200,
			// text value 为必须
			// textColor 文字颜色 默认黑色
			// backgroundColor 圆背景色 默认为自动填充
			// position 动画定位，起始点都为组件中点
			data: [
					{text: 'first',value: 0.4,backgroundColor: 'red',position: {left: -50,top: -50}, textColor: 'blue'},
					{text: 'second',value: 0.3,backgroundColor: 'pink',position: {top: 150,left: 50}},
					{text: 'three',value: 0.1,backgroundColor: 'orange',position: {top: 50,left: 50}}
				],
			// 组件样式设置
			css: {
					left: 100,
					top: 100,
					fontSize: '20px',
					opacity: 0
				},
			// 统一设置文字颜色
			textCss: {
				color: '#fff'
			},
			animateIn: { top: 150, opacity:1},
			animateOut: {
					top: 100, opacity: 0
				},
		});
		
		$('.iphone').append(h5_component);

		var leave = false;
		$('body').click(function(){
			
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLoad':'onLeave');
			
		});
		
	</script>

</body>
</html>
