<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

	<title>雷达图组件测试</title>

	<link rel="stylesheet" href="../dist/jquery.fullpage.min.css">
	<link rel="stylesheet" href="../h5Component/css/h5Base.css">
	<script src="../dist/jquery.min.js"></script>
	<script src="../dist/jquery.fullpage.min.js"></script>
	<script src="../h5Component/js/h5ComponentBase.js"></script>
	<script src="../h5Component/js/h5ComponentRadbar.js"></script>
	<script src="../h5Component/js/h5.js"></script>

	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		body
		{
			background: #eee;
			width: 100%;
			height: 100vh;
		}
		.iphone{
			width: 100%;
			height: 100%;
			background-color: #fff;
		}
	</style>
</head>

<body>

	<!-- 测试H5雷达图组件 -->
	<div class="iphone">
		
	</div>

	<script>

		var h5_component = new H5ComponentRadbar('radbar',{
			// 雷达图半径，就会根据这个值生成一个2倍该值的正方形
			radius: 200,
			data: [
					{text: 'firsasd',value: 0.4},
					{text: '中国人',value: 0.3},
					{text: 'three',value: 0.9},
					{text: 'four',value: 0.6},
					{text: 'five',value: 0.7},
				],
			// 线条和阴影样式设置
			// canvasStyle: {},
			canvasStyle: {
				// 折线颜色
				lineColor: '#ff9800',
				// 扇骨颜色
				borderColor: '#fff',
				// 背景颜色
				backgroundColor: ['#7dced6','#30afbb'],
				// 阴影颜色
				shadowColor: 'rgba(0,150,136,.7)',
				// 底部文字颜色
				textColor: '#000'
			},
			// 整个组件的css设置
			css: {
				top: 100,
				opacity: 0
			},
			align: 'center',
			// 载入动画设置
			animateIn: {
				top: 200,
				opacity: 1
			},
			// 载出动画设置
			animateOut: {
				top: 100,
				opacity: 0
			},
		});
		
		$('.iphone').append(h5_component);

		var leave = false;
		$('body').click(function(){
			
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLoad':'onLeave');
			
		});
		
	</script>

</body>
</html>
