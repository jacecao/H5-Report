<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

	<title>折线图组件测试</title>

	<link rel="stylesheet" href="../dist/jquery.fullpage.min.css">
	<link rel="stylesheet" href="../h5Component/css/h5Base.css">
	<script src="../dist/jquery.min.js"></script>
	<script src="../dist/jquery.fullpage.min.js"></script>
	<script src="../h5Component/js/h5ComponentBase.js"></script>
	<script src="../h5Component/js/h5ComponentPolyline.js"></script>
	<script src="../h5Component/js/h5.js"></script>

	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		body
		{
			background: #eee;
			width: 100%;
			height: 100vh;
		}
		.iphone{
			width: 100%;
			height: 100%;
			background-color: #fff;
		}
	</style>
</head>

<body>

	<!-- 验证H5折线图组件 -->
	<div class="iphone">
		
	</div>

	<script>

		var h5_component = new H5ComponentPolyline('polyline',{
			width: 600,
			height: 400,
			data: [
					{text: 'firsasdasdasdtfirst',value: 0.4},
					{text: '中国人出境旅游1990',value: 0.3},
					{text: 'three',value: 0.1},
					{text: 'four',value: 0.6},
					{text: 'five',value: 0.7},
				],
			// 线条和阴影样式设置
			// canvasStyle: {},
			canvasStyle: {
				// 网格颜色
				borderColor: '#6f6f6f',
				// 折线颜色
				lineColor: '#000',
				// 阴影颜色
				shadowColor: 'rgba(236, 150, 150, 0.3)',
				// 底部文字颜色
				textColor: 'red'
			},
			// 整个组件的css设置
			css: {
				top: 100,
				opacity: 0
			},
			align: 'center',
			// 载入动画设置
			animateIn: {
				top: 200,
				opacity: 1
			},
			// 载出动画设置
			animateOut: {
				top: 100,
				opacity: 0
			},
		});
		
		$('.iphone').append(h5_component);

		var leave = false;
		$('body').click(function(){
			
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLoad':'onLeave');
			
		});
		
	</script>

</body>
</html>
