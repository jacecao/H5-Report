<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

	<title>componentBase</title>

	<link rel="stylesheet" href="../dist/jquery.fullpage.min.css">
	<link rel="stylesheet" href="../css/h5Base.css">

	<script src="../dist/jquery.min.js"></script>
	<script src="../dist/jquery.fullpage.min.js"></script>
	<script src="../js/h5ComponentBase.js"></script>

	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		body
		{
			background: #eee;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
</head>

<body>
	<!-- 验证H5基本图文组件 -->
	<div class="iphone">
		
	</div>

	<script>
		
		var h5 = new H5ComponentBase({
			width: 514,
			height: 306,
			backgroundImage: '../images/p1_people.png',
			css: {
				bottom: 0,
				opacity: 0
			},
			animateIn: {bottom: 80,opacity: 1},
			animateOut: {bottom: 0,opacity: 0},
			align: 'center',
			endLoad: function(){ console.log('load'); },
			endLeave: function(){ console.log('leave'); }
		});
		
		$('.iphone').append(h5);
		
		/*
		var h5_component = new H5ComponentBase({
			width: 200,
			height: 100,
			css: {
				backgroundColor: 'pink',
			}
		});
		var h5_component_1 = new H5ComponentBase({
			width: 200,
			height: 100,
			css: {
				backgroundColor: 'orange',
				top: 200
			}
		});
		$('.iphone').append(h5_component).append(h5_component_1);
		*/

		var leave = false;
		$('body').click(function(){
			
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLoad':'onLeave');
			
		});
		


	</script>

</body>
</html>
