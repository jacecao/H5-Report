<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

	<title>根据实现的组件类型加载资源</title>

	<link rel="stylesheet" href="../dist/jquery.fullpage.min.css">
	<script src="../dist/jquery.min.js"></script>
	<script src="../dist/jquery.fullpage.min.js"></script>
	<script src="../h5Component/js/h5ComponentBase.js"></script>
	<script src="../h5Component/js/h5ComponentBar.js"></script>
	<script src="../h5Component/js/h5.js"></script>

	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		body
		{
			background: #eee;
			width: 100%;
			height: 100%;
		}
		.iphone{
			width: 100%;
			height: 100%;
			background-color: #fff;
		}
	</style>
</head>

<body>

	<!-- 验证H5柱状图组件 -->
	<div class="iphone">
		
	</div>

	<script>
		var h5 = new H5();
		h5.addPage('page1')
			.addComponent('bar',{
			width: 530,
			height: 300,
			type: 'bar',
			data: [
					{text: 'firstfirstfirstfirst',value: 0.4},
					{text: 'second',value: 0.3},
					{text: 'three',value: 0.1},
					{text: 'four',value: 0.6},
					{text: 'five',value: 0.7},
				],
			// color:柱状图颜色（住状框颜色，柱状条颜色）
			// css: 柱状图 样式设置
			process: {
				color: ['#d1cdcd','#e887bb'],
				css: {
					width: 30
				}
			},
			// 整个组件的css设置
			css: {
				top: 100,
				opacity: 0
			},
			// 对说明文字添加样式
			textCss: {
				color: '#009688'
			},
			align: 'center',
			animateIn: {
				top: 200,
				opacity: 1
			},
			animateOut: {
				top: 100,
				opacity: 0
			},
			// 柱状图方向设定row column
			direction: 'column'
		}).loader();
		
	</script>

</body>
</html>
