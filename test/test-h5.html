<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

	<title>componentBase</title>

	<link rel="stylesheet" href="../dist/jquery.fullpage.min.css">
	<link rel="stylesheet" href="../h5Component/css/h5Base.css">

	<script src="../dist/jquery.min.js"></script>
	<script src="../dist/jquery.fullpage.min.js"></script>
	<script src="../h5Component/js/h5ComponentBase.js"></script>
	<script src="../h5Component/js/h5ComponentRadbar.js"></script>
	<script src="../h5Component/js/h5ComponentBar.js"></script>
	<script src="../h5Component/js/h5.js"></script>

	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		body
		{
			background: #eee;
		}

	</style>
</head>

<body>

	<!-- 验证H5主页面整合功能 -->

	<script>
		var h5 = new H5();
		h5.addPage('page1')
			.addComponent('logo',{
				width: 200,
				height: 100,
				type: 'base',
				css: {
					background: 'orange',
					top: 0,
					opacity: 0
				},
				animateIn: { top: 50, opacity:1},
				animateOut: {
					top: 0, opacity: 0
				},
				text: 'test page1'
			})
			.addComponent('hh3',{
				width: 200,
				height: 100,
				css: {
					background: 'pink',
					top: 150
				},
				text: 'test2 page1'
			})
			.addPage('page2')
				.addComponent('hh4',{
					width: 530,
					height: 300,
					type: 'bar',
					data: [
							{text: 'first',value: 0.4},
							{text: 'second',value: 0.3},
							{text: 'three',value: 0.1},
							{text: 'four',value: 0.6},
							{text: 'five',value: 0.7},
						],
					// color:柱状图颜色（住状框颜色，柱状条颜色）
					// css: 柱状图 样式设置
					process: {
						color: ['#d1cdcd','#e887bb'],
						css: {
							width: 30
						}
					},
					// 整个组件的css设置
					css: {
						top: 100,
						opacity: 0
					},
					// 对说明文字添加样式
					// textCss: {
					// 	color: '#009688'
					// },
					align: 'center',
					animateIn: {
						top: 200,
						opacity: 1
					},
					animateOut: {
						top: 100,
						opacity: 0
					},
					// 柱状图方向设定row column
					direction: 'row'
			})
			.addPage('page3')
				.addComponent('hh5',{
					// 雷达图半径，就会根据这个值生成一个2倍该值的正方形
					radius: 200,
					data: [
							{text: 'firsasd',value: 0.4},
							{text: '中国人',value: 0.3},
							{text: 'three',value: 0.9},
							{text: 'four',value: 0.6},
							{text: 'five',value: 0.7},
						],
					// 线条和阴影样式设置
					// canvasStyle: {},
					canvasStyle: {
						// 折线颜色
						lineColor: '#ff9800',
						// 扇骨颜色
						borderColor: '#fff',
						// 背景颜色
						backgroundColor: ['#7dced6','#30afbb'],
						// 阴影颜色
						shadowColor: 'rgba(0,150,136,.7)',
						// 底部文字颜色
						textColor: '#000'
					},
					// 整个组件的css设置
					css: {
						top: 100,
						opacity: 0
					},
					align: 'center',
					// 载入动画设置
					animateIn: {
						top: 200,
						opacity: 1
					},
					// 载出动画设置
					animateOut: {
						top: 100,
						opacity: 0
					},
					type: 'radbar'
		}).loader();
	</script>

</body>
</html>
